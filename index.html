<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3 class="stopwatch_font">ストップウォッチ</h3>
    <!-- ここに記述していきましょう！ -->
     <div id="stopwatch">0:0:0:0</div>

     <div id="buttons">
        <button type="button" id="start" class="button">スタート</button>
        <button type="button" id="stop" class="button">ストップ</button>
        <button type="button" id="reset" class="button">リセット</button>
    </div>

      


    <script src="main.js"></script>
  </body>
